<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for Leave</title>
    <link rel="stylesheet" id="main" href="css/main.css">
    <script src="js/leave-apply.js"></script>
</head>
<body>
    <div class="leave-apply">
        <h2>Apply for Leave</h2>
        <form id="leaveApplyForm">
            <label>Leave Type:
                <option value="Annual">Annual</option>
                <option value="Sick">Sick</option>
                <option value="Casual">Casual</option>
            </label><br>
            <label Start Date: <input type="date" id="startdate" required>
            <label End Date: <input type="date" id="enddate" required><br>
            Reason: <input type="text" id="reason" size="20" required><br>
            <button type="submit">Submit</button>
            <button type="button" onclick="window.location='dashboard.html'">Cancel</button>
        </form>
        <div id="notify" class="message"></div>
    </div>
</body>
</html>
